<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>轻談——登录</title>
<!-- 引入CSS -->
<link rel="stylesheet"
	href="../plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-expand-lg navbar-light bg-light"
		th:replace="nav::navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12" style="height: 10%"></div>
			<div class="col-xs-12 col-md-12" style="height: 10%">
				<h1 class="text-center text-nowrap">用户登录</h1>
			</div>
			<div class="col-xs-12 col-md-12" style="height: 10%"></div>
			<div class="col-xs-6 col-md-6 offset-md-3" style="height: 60%">
				<div th:if="${hasError}==true" class="alert alert-danger" role="alert">
					<span>用户名或密码不正确!</span>
				</div>
				<form class="form-row" method="POST" th:object="${spitter}">
					<div class="form-group col-xs-12 col-md-12">
						<label for="username" class="col-xs-4 col-md-4 control-label">用户名</label>
						<div class="col-xs-12 col-md-12">
							<input id="username" class="form-control" type="text"
								th:field="*{username}" placeholder="请输入用户名" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-12">
						<label for="password" class="col-xs-4 col-md-4 control-label">密码</label>
						<div class="col-xs-12 col-md-12">
							<input id="password" class="form-control" type="password"
								th:field="*{password}" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-12">
						<div style="text-align: center">
							<input class="btn btn-primary" type="submit" value="登录">
							<!--  <botton class="btn" type="submit">登录</botton> -->
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-md-12" style="height: 10%"></div>

		</div>
	</div>
</body>
<!-- 引入js -->
<script src="../plugins/jquery/js/jquery-3.4.1.min.js"></script>
<script src="../plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="../js/SetSize.js"></script>
</html>
