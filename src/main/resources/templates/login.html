<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spittr</title>
<link rel="stylesheet" type="text/css" th:href="@{../static/CSS/style.css}"></link>
</head>
<body>
<h1>Login</h1>
<div class="errors" th:if="${hasError}==true">
	<span>用户名或密码不正确!</span>
</div>
<form method="POST" th:object="${spitter}">
  
        <label>Username</label>: 
          <input type="text" th:field="*{username}"/>
        <br/>     
  
        <label>Password</label>: 
          <input type="password" th:field="*{password}"/>
        <br/>     
        <input type="submit" value="Login" />
</form>
</body>
</html>
