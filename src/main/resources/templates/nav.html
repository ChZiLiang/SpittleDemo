<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>navbar</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="navbar">
		<a class="navbar-brand" th:href="@{/homepage}">轻談</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li th:class="${url}=='/homepage'?'nav-item active':'nav-item'"><a
					class="nav-link" th:href="@{/homepage}">首页</a></li>
				<li th:class="${url}=='/spittles'?'nav-item active':'nav-item'"><a
					class="nav-link" th:href="@{/spittles}">发言</a></li>
				<li th:class="${url}=='/profile'?'nav-item active':'nav-item'"><a
					class="nav-link" th:href="@{'/spitter/'+${username}}">个人中心</a></li>
			</ul>
		</div>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li th:class="${url}=='/spitter/register'?'nav-item active':'nav-item'" th:if="${username}==null">
				<a class="nav-link" th:href="@{/spitter/register}">注册</a>
				</li>
				<li th:class="${url}=='/spitter/login'?'nav-item active':'nav-item'" th:if="${username}==null">
				<a class="nav-link" th:href="@{/spitter/login}">登录</a>
				</li>
				<li th:if="${username}!=null">
				<a class="nav-link" th:href="@{/spitter/logout}">登出</a>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
