<!DOCTYPE html>
<html>
<head>
    <title>轻談——发言</title>
    <!-- 引入CSS -->
<link rel="stylesheet" href="./plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-expand-lg navbar-light bg-light"
		th:replace="nav::navbar"></div>
	<div class="container">
		<div class="row">
		<div class="col-xs-12 col-md-12" style="height: 20%">
		<form method="POST" th:object="${spittle}">
		<textarea rows="6" cols="80" th:field="*{message}">
		</textarea>
		<input type="submit" value="发言" />
		</form>
		</div>
		
		</div>
	</div>
    <p>Recent Spittles</p>
    <div>
    	<li th:each="spittle,spittleState:${spittleList}">
            <div class="spittleMessage" th:text="${spittle.message}">
            </div>
            <div>
                <span class="spittleTime" th:text="'Send Time:'+${#dates.format(spittle.time,'yyyy-MM-dd HH:mm:ss')}"></span>
                <span class="spittleUsername" th:text="'Send By:'+${spittle.username}"></span>
                <span class="spittleLocation" th:text="'Send Location:('+${spittle.latitude}+','+${spittle.longitude}+')'">
                (x,y)
                </span>
            </div>
        </li>
    </div>
    <br/>
    <a th:href="@{/homepage}">Return To Homepage</a>
</body>
<!-- 引入js -->
<script src="../plugins/jquery/js/jquery-3.4.1.min.js"></script>
<script src="../plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
<script src="../js/SetSize.js"></script>
</html>
